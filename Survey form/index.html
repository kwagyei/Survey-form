<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header-title">Survey Form</h1>
    <p id="description">Thank you for taking time to fill this</p>

    <div class="form-wrapper">
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name</label><br>
            <input type="text" id="name" placeholder="please enter your name" required><br>

            <label for="email" id="email-label">Email</label><br>
            <input type="email" id="email" placeholder="please enter your email" required><br>

            <label for="number" id="number-label">Number</label><br>
            <input type="number" id="number" placeholder="please enter your number" min="1" max="1000000000"><br>

            <label for="sex-dropdown" id="sex-label">Sex</label><br>
            <select name="sex" id="sex-dropdown">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="prefer not to say">Prefer not to say</option>
           </select><br>

            <p id="marital-status-label">Marital status</p>
            <input type="radio" id="single" name="marital-status"><label for="single" value="single">Single</label>
            <input type="radio" id="married" name="marital-status"><label for="married" value="married">Married</label>
            <input type="radio" id="divorced" name="marital-status"><label for="divorced" value="married">Divorced</label>

            <p id="location-label">Location</p><br>
            <input type="checkbox" id="accra"><label for="accra">Accra</label><br>
            <input type="checkbox" id="kumasi"><label for="kumasi">Kumasi</label><br>
            <input type="checkbox" id="ho"><label for="ho">Ho</label><br>
            <input type="checkbox" id="takoradi"><label for="takoradi">Takoradi</label><br>
            <input type="checkbox" id="wa"><label for="wa">Wa</label><br>

            <p>Additional comments</p>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea><br>

            <input type="submit" id="submit" value="submit">


        </form>
    </div>



</body>

</html>
